site_name: idfkit-mcp
repo_url: https://github.com/samuelduchesne/idfkit-mcp
site_url: https://samuelduchesne.github.io/idfkit-mcp
site_description: An MCP server based on idfkit
site_author: Samuel Letellier-Duchesne
edit_uri: edit/main/docs/
repo_name: samuelduchesne/idfkit-mcp
copyright: Maintained by <a href="https://samuelduchesne.com">samuelduchesne</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/idfkit_mcp"]
theme:
  name: material
  features:
    - navigation.tabs
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/samuelduchesne/idfkit-mcp
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/idfkit-mcp

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
