name: deploy-docs

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Check out gh-pages
        id: checkout_gh_pages
        continue-on-error: true
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-deploy

      - name: Initialize gh-pages branch if missing
        if: steps.checkout_gh_pages.outcome == 'failure'
        run: |
          git clone "https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}.git" gh-pages-deploy
          cd gh-pages-deploy
          git checkout --orphan gh-pages
          git rm -rf . >/dev/null 2>&1 || true
          touch .nojekyll
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .nojekyll
          git commit -m "Initialize gh-pages branch"
          git push origin gh-pages

      - name: Set up the environment
        uses: ./.github/actions/setup-python-env

      - name: Build documentation
        run: uv run zensical build --clean

      - name: Deploy documentation to gh-pages
        run: |
          cd gh-pages-deploy
          # Remove everything except .git and pr-preview
          find . -maxdepth 1 ! -name '.' ! -name '.git' ! -name 'pr-preview' -exec rm -rf {} +
          # Copy new site content
          cp -r ../site/. .
          touch .nojekyll

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || {
            git commit -m "Deploy documentation"
            git pull --rebase origin gh-pages
            git push origin gh-pages
          }
