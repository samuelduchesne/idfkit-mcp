name: Deploy PR Docs Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: pr-docs-preview-${{ github.event.number }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Check out gh-pages
        id: checkout_gh_pages
        continue-on-error: true
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-deploy

      - name: Initialize gh-pages branch if missing
        if: steps.checkout_gh_pages.outcome == 'failure'
        run: |
          rm -rf gh-pages-deploy
          git clone "https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}.git" gh-pages-deploy
          cd gh-pages-deploy
          git checkout --orphan gh-pages
          git rm -rf . >/dev/null 2>&1 || true
          touch .nojekyll
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .nojekyll
          git commit -m "Initialize gh-pages branch"
          git push origin gh-pages

      - name: Set up the environment
        uses: ./.github/actions/setup-python-env

      - name: Build documentation
        run: uv run zensical build --clean

      - name: Deploy preview to gh-pages
        run: |
          rm -rf "gh-pages-deploy/pr-preview/pr-${{ github.event.number }}"
          mkdir -p "gh-pages-deploy/pr-preview/pr-${{ github.event.number }}"
          cp -r site/. "gh-pages-deploy/pr-preview/pr-${{ github.event.number }}/"

          cd gh-pages-deploy
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || {
            git commit -m "Deploy docs preview for PR #${{ github.event.number }}"
            git pull --rebase origin gh-pages
            git push origin gh-pages
          }

      - name: Add or update preview comment
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = `https://mcp.idfkit.com/pr-preview/pr-${context.issue.number}/`;
            const marker = '<!-- docs-preview-comment -->';
            const body = [
              marker,
              `**Docs preview** for this PR is available at:`,
              previewUrl,
            ].join('\n');

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(c => c.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }

  cleanup-preview:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Check out gh-pages branch
        id: checkout_gh_pages_cleanup
        continue-on-error: true
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Remove preview directory
        if: steps.checkout_gh_pages_cleanup.outcome == 'success'
        run: |
          if [ -d "pr-preview/pr-${{ github.event.number }}" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git rm -rf "pr-preview/pr-${{ github.event.number }}"
            git commit -m "Remove docs preview for PR #${{ github.event.number }}"
            git pull --rebase origin gh-pages
            git push
          fi
